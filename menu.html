    <header>

                <li class="list-item">

                    <a href="contact.html">Contact</a>

    <main>
        <div class="container-fluid">
            <h1 id="menu">Menu</h1>
        </div>

        <section>
            <div class="container-fluid">
                <h2 id="menu-heads">Drinks Menu</h2>
            </div>

            <div id="menu-cnt">
                <div class="d-flex flex-row bd-highlight mb-3">
                    <img class="menu-img" src="assets/images/menu1.jpg" width="100%"
                        alt="uploaded image of coffee menu">
                </div>
                <div class="d-flex flex-row bd-highlight mb-3">
                    <img class="menu-img" src="assets/images/menu2.jpg" width="100%"
                        alt="uploaded image of cocktail menu">
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid">
                <h2 id="menu-heads">Food Menu</h2>
            </div>

            <div id="menu-cnt">
                <div class="d-flex flex-row bd-highlight mb-3">
                    <img class="menu-img" src="assets/images/menu3.jpg" width="100%"
                        alt="uploaded image of pastry menu">
                </div>
                <div class="d-flex flex-row bd-highlight mb-3">
                    <img class="menu-img" src="assets/images/menu4.jpg" width="100%" alt="uploaded image of food menu">

            </div>
        </section>

    <footer>

        <div class="ftr-cont">

                </div>

                <div class="ftr-col" #id="times">

                        <li class="col-list-item">Tuesdays - Thursdays: 11AM - 1:30AM</li>

                    </ul>

            </div>

            <div class="b-example-divider"></div>

            <div class="flex-container" #id="lwr-ftr">

                            </li>

                            <li class="ms-3">
                                <a class="sns" href="https://pinterest.com" target="_blank" rel="noopener"
